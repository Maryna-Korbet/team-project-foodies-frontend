name: Checks before merging PR

on:
  push:
    branches-ignore: [main]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build 🔧
        run: |
          npm ci
          npm run lint:js
          npm run build

  build-and-check-success:
    runs-on: ubuntu-latest
    needs: build-and-check
    steps:
      - run: |
          echo This command should pass for status check to pass
